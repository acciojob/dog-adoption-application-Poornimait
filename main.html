<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name"><br><br>
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" placeholder="Phone Number"><br><br>
		<label for="address">Address:</label>
		<input type="text" id="address" placeholder="Address"><br><br>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<br><br>
		<label for="multiSelect">Please select your preferred breeds:</label>
		<select id="multiSelect" multiple>
			<option>Lab</option>
			<option>Golden Retriever</option>
			<option>Bulldog</option>
			<option>German Shepherd</option>
			<option>Husky</option>
		</select><br><br>
		<input type="button" id="submit" value="Submit">
		<button type="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
